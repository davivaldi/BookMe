<div>
    
        <h1> Book Details </h1>
            <div> <img src="{{book.image}}" alt="Picture of book {{book.title}}">  </div>
        
    
            
            <form >
                    <div class="form-group row" >
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="book.title"  readonly class="form-control-plaintext" id="inputTitle" [(ngModel)]="book.title"  />    
                        </div>
                        </div>
                        
            
                        
            
                        
                        
                            <div class="form-group row">
                                <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" readonly class="form-control-plaintext" name="book.isbn" id="inputIsbn" [(ngModel)]="book.isbn"/>
                                </div>
                            </div>
            
                        
                            <div class="form-group row">
                                <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" readonly class="form-control-plaintext" name="book.author" id="inputAuthor" [(ngModel)]="book.author"/>
                                </div>
                            </div>
                            
                            
            
                            <div class="form-group row">
                                <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" readonly class="form-control-plaintext" name="book.desc" id="inputDesc" [(ngModel)]="book.desc"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputRating" class="col-sm-2 col-form-label">Rating</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" readonly class="form-control-plaintext" name="book.rating" id="inputRating" [(ngModel)]="book.rating"/>
                                </div>
                            </div>
        
                    <button class="btn btn-primary" [routerLink]="['']">Back</button>
                    <button class="btn btn-warning" (click)="deleteOne(book._id)">DELETE</button>
            </form>
        
        
    
    
</div>
