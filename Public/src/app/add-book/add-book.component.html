<div class="container">
    <div class="row">
      <h1>New Book</h1>
    </div>
  
    <form (submit)="createBook()">
      <div class="form-group row">
        <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
          <input
            type="number"
            name="isbn"
            required
            minlength="13"
            maxlength="13"
            id="inputIsbn"
            [(ngModel)]="newBook.isbn"
            #isbn="ngModel"
          />
          <div *ngIf="!isbn.valid">ISBN must be 13 Characters.</div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            required
            minlength="3"
            name="title"
            id="inputTitle"
            [(ngModel)]="newBook.title"
            #title="ngModel"
          />
          <div *ngIf="!title.valid">
            Title must be at least 3 Characters.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            required
            min="0"
            name="author"
            id="inputAuthor"
            [(ngModel)]="newBook.author"
            #author="ngModel"
          />
          <div *ngIf="!author.valid">Author name must be 3 Characters.

          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            required
            min="0"
            name="desc"
            id="inputDesc"
            [(ngModel)]="newBook.desc"
            #desc="ngModel"
          />
          <div *ngIf="!desc.valid">Description must be 3 Characters.

          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-dark" [routerLink]="['/products/new']">
            Back
          </button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
