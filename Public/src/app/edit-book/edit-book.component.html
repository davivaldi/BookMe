<div class="container">

    <div class="row">
        <h1>Update Book</h1>
    </div>
<div *ngIf="book">
    <form (submit)="onSubmitEdit(book._id)">
            <div class="form-group row" >
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                <input type="text" name="book.title" id="inputTitle" [(ngModel)]="book.title"  />    
            </div>
            </div>
            

            

            

            
                <div class="form-group row">
                    <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="book.author" id="inputAuthor" [(ngModel)]="book.author"/>
                    </div>
                </div>
                
                
                <div class="form-group row">
                    <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="book.isbn" id="inputIsbn" [(ngModel)]="book.isbn"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="book.desc" id="inputDesc" [(ngModel)]="book.desc"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputRating" class="col-sm-2 col-form-label">Rating</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="book.rating" id="inputRating" [(ngModel)]="book.rating"/>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="inputImage" class="col-sm-2 col-form-label">Book Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="book.image" id="inputImage" [(ngModel)]="book.image"/>
                    </div>
                </div>


                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-dark" [routerLink]="['']">Back</button>
                        <button type="submit" class="btn btn-primary">Edit- {{book.title}}</button>
                    </div>
                </div> 
                
        </form>
        

        
    </div>
    
</div>
